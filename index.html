<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Rating</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="stylesheets.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-success justify-content-center">
      <a class="navbar-brand" href="#">PLAYER GRADE</a>
    </nav>

    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn" id="create">Create</button>
          <button type="button" class="btn" id="view">View</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8" id="playerform">
          <div class="card border-secondary mb-3">
            <div class="card-header">NEW PLAYER</div>
            <div class="card-body text-dark">
              <div class="mb-3 row">
                <label for="inputName" class="col-auto col-form-label"
                  >Name:</label
                >
                <div class="col-auto">
                  <input
                    type="playerName"
                    class="form-control"
                    id="playerName"
                    placeholder="Player Name"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-6 col-form-label">

                    <label for="skillscolumn" class="text-danger"
                    >SKILLS</label
                  >
                  <!-- <h7 class="text-danger">SKILLS</h7> -->
                </div>

                <div class="col-2 col-form-label">

                    <label for="scorecolumn" class="text-danger"
                    >SCORE (1-5)</label
                  >
                  <!-- <h7 class="text-danger"> SCORE (1-5) </h7> -->
                </div>
              </div>

              <div class="mb-3 row">
                <label for="inputBallcontrol" class="col-6 col-form-label"
                  >Ball Control:</label
                >
                <div class="col-2">
                  <input
                    type="ballcontrol"
                    class="form-control"
                    id="inputBallcontrol"
                    placeholder="score"
                  />
                </div>
              </div>

              <div class="mb-3 row">
                <label for="inputPassing" class="col-6 col-form-label"
                  >Passing:</label
                >
                <div class="col-2">
                  <input
                    type="passing"
                    class="form-control"
                    id="inputPassing"
                    placeholder="score"
                  />
                </div>
              </div>

              <div class="mb-3 row">
                <label for="inputShooting" class="col-6 col-form-label"
                  >Shooting:</label
                >
                <div class="col-2">
                  <input
                    type="shooting"
                    class="form-control"
                    id="inputShooting"
                    placeholder="score"
                  />
                </div>
              </div>

              <div class="mb-3 row">
                <label for="inputStamina" class="col-6 col-form-label"
                  >Stamina:</label
                >
                <div class="col-2">
                  <input
                    type="stamina"
                    class="form-control"
                    id="inputStamina"
                    placeholder="score"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputFieldawareness" class="col-6 col-form-label"
                  >Field Awareness:</label
                >
                <div class="col-2">
                  <input
                    type="fieldawareness"
                    class="form-control"
                    id="inputFieldawareness"
                    placeholder="score"
                  />
                </div>
              </div>

              <button type="button"class="btn btn-dark">save</button>
            </div>
          </div>
        </div>

        <div class="col-sm-4" id="playercards">goodbye</div>
      </div>
    </div>
  </body>
</html>
